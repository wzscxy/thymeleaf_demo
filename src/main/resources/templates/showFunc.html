<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    默认时间：<span th:text="${date}"></span> <br>
    格式化时间：<span th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"></span> <br>

    默认价格：<span th:text="${price}"></span> <br>
    格式化价格：<span th:text="${#numbers.formatDecimal(price,1,3)}"></span> <br>

    默认字符：<span th:text="${str}"></span> <br>
    格式化字符：<span th:text="${#strings.abbreviate(str,30)}"></span> <br>

    判断为空：<span th:if="${!#strings.isEmpty(str)}"> str不为空</span> <br>


</body>
</html>
